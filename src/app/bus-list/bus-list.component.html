<div class="bus-container">
    <h1>Available Buses</h1>
    <div class="bus-item"
         *ngFor="let bus of busList">
        <div class="bus-details">
            <div class="bus-name">Name: {{bus.busName}}</div>
            <div class="bus-type">Type:{{bus.type}}</div>
            <div>Departure: {{bus.departure}}</div>
            <div>Duration: {{bus.duration}}</div>
            <div>Fare: {{bus.fare}}</div>
            <div>Availbale Seats: {{bus.availableSeats}}</div>
        </div>
        <button class="select-button"
                (click)="onSelectBus(bus)">Select Bus</button>
    </div>
</div>
